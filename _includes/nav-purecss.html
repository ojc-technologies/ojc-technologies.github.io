<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">OJC Technologies</a>
        <ul class="pure-menu-list">
          {% for item in site.data.nav %}
          <li {% if item.url == page.url %}class="pure-menu-item pure-menu-selected"{% else %}class="pure-menu-item"{% endif %}><a class="pure-menu-link" href="{{item.url}}">{{item.title}}</a></li>
          {% endfor %}
        </ul>
    </div>
</div>
